name: do something when branch is deleted

on:
  delete:
    branches:
      - 'delete_hook/**'
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

